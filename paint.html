<!DOCTYPE html>
<html>
    <head>
        <link href="paint.css" type="text/css" rel="stylesheet">
        <script src="paint.js" type="text/javascript" defer></script>
        <title>Canvas HTML5</title>
    </head>
    <body>
        <canvas id="canvas" width="600" height="400"></canvas>
        <div>
            <button class="save">Save</button>
            <button class="download">Download</button>
            <button class="clear">Clear</button>
            <span>Color: <input type="color" value="#ffff00" id="penColor"></span>
            <span>Width: <input type="range" min="1" max="20" value="10" id="penWidth"></span>
        </div>
        <div class="output"></div>
    </body>
</html>
